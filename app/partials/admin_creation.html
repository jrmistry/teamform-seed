<div class="center">
    <h1>Create a new admin profile</h1>

    <form id="team-creation-form">

        <div class="team-creation-form-group">
            <label for="adminName" class="team-creation-form-label">Name</label>
            <div class="team-creation-form-input">
                <input type="text" id="adminName" ng-model="adminName" placeholder="Enter your name">
            </div>
        </div>

        <div class="team-creation-form-group">
            <label for="inputEventID" class="team-creation-form-label">Event ID</label>
            <div class="team-creation-form-input">
                <input type="text" id="inputEventID" ng-model="eventID" placeholder="Enter unique event ID">
            </div>
        </div>

        <div class="team-creation-form-group">
            <label for="eventName">Event Name</label>
            <div class="team-creation-form-input">
                <input type="select" id="eventName" ng-model="eventName" placeholder="Enter a new event name">
            </div>
        </div>

        <br/>

        <strong>Minimum Team Size:</strong>
                <span class="badge">
                 {{param.minTeamSize}}</span>
        <button><span class="glyphicon glyphicon-plus" ng-click="changeMinTeamSize(1);"></span></button>
        <button><span class="glyphicon glyphicon-minus" ng-click="changeMinTeamSize(-1);"></span></button>
        <br><br>
        <strong>Maximum Team Size: </strong>
                <span class="badge">
                 {{param.maxTeamSize}}</span>
        <button><span class="glyphicon glyphicon-plus" ng-click="changeMaxTeamSize(1);"></span></button>
        <button><span class="glyphicon glyphicon-minus" ng-click="changeMaxTeamSize(-1);"></span></button>
        <br><br>

        <button id="create-btn" type="submit" class="btn btn-primary">Create!</button>

    </form>
</div>
