<div class="text-center">
    <h1>Member Page</h1>
    <div id="member_page_controller">
        <div class="row">
            <div class="col-md-8 col-xs-12 panel">
                <strong>Event ID:</strong>
                <span class="badge">{{eventID}}</span>
            </div>            
            <div class="col-md-8 col-xs-8 panel">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputUserID" class="col-sm-3 control-label">User ID</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputUserID" ng-model="memberID"
                                   placeholder="Enter your User ID">
                        </div>
                        <div class="col-sm-5">
                            <button type="button" class="btn btn-primary" ng-click="saveFunc();">Save</button>

                            <button type="button" class="btn btn-primary" ng-click="loadFunc();">Load</button>
                            
                            <button type="button" class="btn btn-primary" ng-click="deleteFunc();">Delete</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputUserName" ng-model="member.name"
                                   placeholder="Type in your name">
                        </div>
                    </div>
                </form>
                <div class="row text-left">
                    <h3>Your team preference:</h3>
                    <div ng-repeat="team in teams">
                        <div class="checkbox">
                            <label><input type="checkbox" value="{{team.$id}}"
                                          ng-checked="member.selection.indexOf(team.$id) > -1"
                                          ng-click="toggleSelection(team.$id)">
                                {{team.$id}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
