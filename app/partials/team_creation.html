<div class="center">
    <h1>Create a new team leader profile</h1>

    <form id="team-creation-form">

        <div class="team-creation-form-group">
            <label for="inputUserID" class="team-creation-form-label">User ID</label>
            <div class="team-creation-form-input">
                <input type="text" id="inputUserID" ng-model="userID" placeholder="Enter a unique user ID">
            </div>
        </div>

        <div class="team-creation-form-group">
            <label for="inputUserName" class="team-creation-form-label">Name</label>
            <div class="team-creation-form-input">
                <input type="text" id="inputUserName" ng-model="userName" placeholder="Enter your name">
            </div>
        </div>

        <div class="team-creation-form-group">
            <label for="teamName" class="team-creation-form-label">Team</label>
            <div class="team-creation-form-input">
                <input type="select" id="teamName" ng-model="teamName" placeholder="Enter a new team name">
            </div>
        </div>

        <button id="create-btn" type="submit" class="btn btn-primary">Create!</button>

    </form>
</div>
