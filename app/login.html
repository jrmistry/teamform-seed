<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="teamform, team">

    <title>Login</title>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/site.css" >
</head>
<body>

    <!-- A sample login page -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-center">
                            <h1>Join Teamform!</h1>
                            <p>Teamform allows you to create teams easily. Group work has never been easier.</p>
                        </div>

                        <br>

                        <div class="text-center form-horizontal">
                            <p>Join as...</p>
                            <div>
                                <button id="btn_admin" type="button" class="btn btn-primary">Administrator</button>
                                <button id="btn_leader" type="button" class="btn btn-primary">Team Leader</button>
                                <button id="btn_member" type="button" class="btn btn-primary">Member</button>
                            </div>

                            <br>
                            <br>

                            <p>Already have an account?</p>

                            <div class="form-horizontal">
                                <label for="userName" class="col-sm-3 control-label">Login</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="userName" ng-model="userName" placeholder="Enter your user name">
                                </div>
                            </div>
                        </div>

                        <br>
                        <br>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
